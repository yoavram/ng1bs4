<ngbs-select
        name="ngbsSelect"
        ng-model="data.selectValue"
        ng-change="data.valueChanged()"
        select-placeholder="{{ data.placeholder }}"
        select-options="data.options"
        select-display-property="display"
        select-key-property="id"
        select-enable-search="true"
        select-direction="down"
></ngbs-select>
